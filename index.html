<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 80%;
            max-width: 800px;
        }
        .nav-buttons button {
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .nav-buttons button:hover {
            background: linear-gradient(135deg, #e68900, #e64a19);
            transform: scale(1.05);
        }
        .nav-buttons button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Calculators</h1>
    <div class="nav-buttons">
        <button onclick="window.location.href='basiccalculator.html'">Basic Calculator</button>
        <button onclick="window.location.href='gpa.html'">GPA (Grades) Calculator</button>
        <button onclick="window.location.href='randomnumbers.html'">Random Number Generator</button>
        <button onclick="window.location.href='budget.html'">Budget Calculator</button>
        <button onclick="window.location.href='calories.html'">Calories Calculator</button>
        <button onclick="window.location.href='bmi.html'">BMI (Body Mass) Calculator</button>
        <button onclick="window.location.href='tip.html'">Tip Calculator</button>
        <button onclick="window.location.href='apy.html'">APY (Interest) Calculator</button>
        <button onclick="window.location.href='heartratezone.html'">Heart Rate Zone Calculator</button>
        <button onclick="window.location.href='water.html'">Water Intake Calculator</button>
        <button onclick="window.location.href='timedifference.html'">Time Difference Calculator</button>
        <button onclick="window.location.href='benchpress.html'">Bench 1RM (One Rep Max) Calculator</button>
        <button onclick="window.location.href='runningpace.html'">Running Pace Calculator</button>
        <button onclick="window.location.href='romannumerals.html'">Roman Numeral Converter</button>
        <button onclick="window.location.href='bodyfat.html'">Body Fat Calculator</button>
        <button onclick="window.location.href='textcounter.html'">Text Counter</button>
    </div>
</body>
</html>
