<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #ff758c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5a7b;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .coin-container {
            margin-top: 20px;
        }
        .coin-container img {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html"><button>Go Home</button></a>
        <h2>Random Number Generator</h2>
        <label for="low">Low:</label>
        <input type="number" id="low" placeholder="Enter low value">
        <label for="high">High:</label>
        <input type="number" id="high" placeholder="Enter high value">
        <br>
        <button onclick="generateRandomNumber()">Generate</button>
        <div class="result" id="result"></div>
    </div>
    <div class="container coin-container">
        <h2>Coin Flip</h2>
        <button onclick="flipCoin()">Flip Coin</button>
        <div class="result">
            <img id="coin" src="" alt="Coin flip result">
        </div>
    </div>
    <script>
        function generateRandomNumber() {
            let low = parseInt(document.getElementById('low').value);
            let high = parseInt(document.getElementById('high').value);
            
            if (isNaN(low) || isNaN(high) || low >= high) {
                document.getElementById('result').innerText = "Please enter a valid range.";
                return;
            }
            
            let randomNumber = Math.floor(Math.random() * (high - low + 1)) + low;
            document.getElementById('result').innerText = `Random Number: ${randomNumber}`;
        }

        function flipCoin() {
            let coin = document.getElementById('coin');
            let result = Math.random() < 0.5 ? 'images/heads.png' : 'images/tails.png';
            coin.src = result;
            coin.alt = result === 'heads.png' ? 'Heads' : 'Tails';
        }
    </script>
</body>
</html>
