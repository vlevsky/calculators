<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Difference Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .current-time {
      margin-bottom: 20px;
      font-size: 18px;
      color: #555;
    }

    input[type="datetime-local"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: left;
    }

    .result h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .result p {
      font-size: 16px;
      margin: 5px 0;
      color: #555;
    }

    .home-button {
      margin-bottom: 20px;
    }

    .home-button a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="home-button">
      <a href="index.html"><button>Go Home</button></a>
    </div>
    <h1>Time Difference Calculator</h1>
    <div class="current-time">
      <strong>Current Date and Time:</strong> <span id="currentDateTime"></span>
    </div>
    <input type="datetime-local" id="datetimeInput">
    <button onclick="calculateTimeDifference()">Calculate</button>
    <div class="result">
      <h2>Result:</h2>
      <p id="timeDifferenceResult"></p>
    </div>
  </div>

  <script>
    // Function to display the current date and time
    function displayCurrentDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };
      document.getElementById('currentDateTime').textContent = now.toLocaleString('en-US', options);
    }

    // Update the current date and time every second
    setInterval(displayCurrentDateTime, 1000);
    displayCurrentDateTime(); // Initial call

    // Function to calculate the time difference
    function calculateTimeDifference() {
      const datetimeInput = document.getElementById('datetimeInput').value;
      if (!datetimeInput) {
        alert('Please select a date and time.');
        return;
      }

      const selectedDateTime = new Date(datetimeInput);
      const currentDateTime = new Date();
      const timeDifference = currentDateTime - selectedDateTime; // Difference in milliseconds

      // Calculate time differences
      const milliseconds = timeDifference;
      const seconds = Math.floor(timeDifference / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const weeks = Math.floor(days / 7);
      const months = Math.floor(days / 30); // Approximation
      const years = Math.floor(days / 365); // Approximation

      // Format the selected date and time
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };
      const formattedSelectedDateTime = selectedDateTime.toLocaleString('en-US', options);

      // Display the result
      const result = `It has been:
        <br>${milliseconds} milliseconds,
        <br>${seconds} seconds,
        <br>${minutes} minutes,
        <br>${hours} hours,
        <br>${days} days,
        <br>${weeks} weeks,
        <br>${months} months,
        <br>${years} years
        <br>since ${formattedSelectedDateTime}.`;

      document.getElementById('timeDifferenceResult').innerHTML = result;
    }
  </script>
</body>
</html>
